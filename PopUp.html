<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Reservation Confirmed</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div
          class="max-w-md w-full space-y-8 bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-lg">
          <div class="text-center">
            <span class="material-symbols-outlined text-green-500 text-6xl">
              check_circle
            </span>
            <h2
              class="mt-4 text-3xl font-extrabold text-gray-900 dark:text-white">
              Reservation Confirmed!
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
              Your reservation has been successfully created. You will receive
              an email confirmation shortly.
            </p>
          </div>
          <div class="border-t border-gray-200 dark:border-gray-700/50 pt-6">
            <h3
              class="text-lg font-medium leading-6 text-gray-900 dark:text-white mb-4">
              Reservation Details
            </h3>
            <div class="space-y-4">
              <div class="flex justify-between items-center">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  Lab
                </p>
                <p class="text-sm text-gray-900 dark:text-white font-semibold">
                  Computer Lab B205
                </p>
              </div>
              <div class="flex justify-between items-center">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  Date
                </p>
                <p class="text-sm text-gray-900 dark:text-white">
                  September 23, 2025
                </p>
              </div>
              <div class="flex justify-between items-center">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  Time
                </p>
                <p class="text-sm text-gray-900 dark:text-white">
                  2:00 PM - 4:00 PM
                </p>
              </div>
              <div class="flex justify-between items-center">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  Duration
                </p>
                <p class="text-sm text-gray-900 dark:text-white">2 hours</p>
              </div>
              <div class="flex justify-between items-center">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  Purpose
                </p>
                <p class="text-sm text-gray-900 dark:text-white">
                  Experiment 3: Titration
                </p>
              </div>
            </div>
          </div>
          <div class="pt-6 flex flex-col sm:flex-row gap-4">
            <button
              class="w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              type="button"
              onclick="window.location.href='RoomList.html'">
              Back to Dashboard
            </button>
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              type="button"
              onclick="window.location.href='Jadwal.html'">
              View Schedule
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
