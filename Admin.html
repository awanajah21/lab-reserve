<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LabReserve - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-display">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
          Admin Dashboard
        </h1>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90"
          type="button"
          onclick="window.location.href='index.html'">
          Logout
        </button>
      </div>

      <div
        class="shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700 sm:rounded-lg">
        <div class="p-4 bg-white dark:bg-gray-800">
          <input
            id="search-input"
            type="text"
            placeholder="Cari reservasi..."
            class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 py-2 px-4 text-sm text-gray-900 dark:text-white focus:ring-primary focus:border-primary" />
        </div>
        <div class="overflow-x-auto">
          <table
            class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-800">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Nama
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Lab
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Tanggal
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Waktu
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Tujuan
                </th>
                <th class="relative px-6 py-3">
                  <span class="sr-only">Aksi</span>
                </th>
              </tr>
            </thead>
            <tbody
              id="reservation-table-body"
              class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      id="upload-modal"
      class="fixed inset-0 bg-gray-900/80 hidden items-center justify-center z-[100]">
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl max-w-sm w-full space-y-4 transform transition-all">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white">
          Ubah Foto Profil
        </h3>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Pilih gambar dari komputer Anda untuk mengganti foto profil.
        </p>

        <form id="photo-upload-form">
          <input type="file" id="photo-input" accept="image/*" class="hidden" />

          <button
            type="button"
            id="select-photo-btn"
            class="w-full py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            Pilih File Gambar (.jpg, .png)
          </button>

          <div class="mt-4 flex justify-end space-x-3">
            <button
              type="button"
              id="cancel-upload-btn"
              class="py-2 px-4 rounded-lg text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
              Batal
            </button>
            <button
              type="submit"
              id="save-photo-btn"
              class="py-2 px-4 rounded-lg text-sm font-medium text-white bg-primary hover:bg-primary/90 transition-colors disabled:bg-gray-400"
              disabled>
              Simpan Foto
            </button>
          </div>
        </form>
        <p id="file-status" class="text-xs text-red-500 hidden">
          Tidak ada file yang dipilih.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
