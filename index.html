      <main class="flex-grow flex items-center justify-center">
        <div
          class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-background-dark rounded-xl shadow-lg m-4">
          <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              Welcome Back
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Sign in to reserve your lab session.
            </p>
          </div>
          <form id="login-form" class="space-y-6" onsubmit="return false;">
            <div>
              <label class="sr-only" for="login-username">Username</label>
              <input
                class="form-input w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-transparent focus:bg-white dark:focus:bg-gray-900 focus:border-primary focus:ring-2 focus:ring-primary/50 text-gray-900 dark:text-white"
                id="login-username"
                name="username"
                placeholder="Username"
                required=""
                type="text" />
            </div>
            <div>
              <label class="sr-only" for="login-password">Password</label>
              <input
                class="form-input w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-transparent focus:bg-white dark:focus:bg-gray-900 focus:border-primary focus:ring-2 focus:ring-primary/50 text-gray-900 dark:text-white"
                id="login-password"
                name="password"
                placeholder="Password"
                required=""
                type="password" />
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary/50 bg-gray-100 dark:bg-gray-700"
                  id="remember-me"
                  name="remember-me"
                  type="checkbox" />
                <label
                  class="ml-2 block text-sm text-gray-900 dark:text-gray-300"
                  for="remember-me"
                  >Remember me</label
                >
              </div>
              <div class="text-sm">
                <a
                  class="font-medium text-primary hover:text-primary/80"
                  href="#">
                  Forgot password?
                </a>
              </div>
            </div>
            <div>
              <button
                id="login-button"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark"
                type="submit">
                Login
              </button>
            </div>

          <form
            id="register-form"
            class="space-y-6 hidden"
            onsubmit="return false;">
            <div>
              <label class="sr-only" for="register-username">Username</label>
              <input
                class="form-input w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-transparent focus:bg-white dark:focus:bg-gray-900 focus:border-primary focus:ring-2 focus:ring-primary/50 text-gray-900 dark:text-white"
                id="register-username"
                name="username"
                placeholder="Username"
                required=""
                type="text" />
            </div>
            <div>
              <label class="sr-only" for="register-password">Password</label>
              <input
                class="form-input w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-transparent focus:bg-white dark:focus:bg-gray-900 focus:border-primary focus:ring-2 focus:ring-primary/50 text-gray-900 dark:text-white"
                id="register-password"
                name="password"
                placeholder="Password"
                required=""
                type="password" />
            </div>
            <div>
              <label class="sr-only" for="register-role">Role</label>
              <select
                class="form-input w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-transparent focus:bg-white dark:focus:bg-gray-900 focus:border-primary focus:ring-2 focus:ring-primary/50 text-gray-900 dark:text-white"
                id="register-role"
                name="role"
                required="">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div>
              <button
                id="register-button"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark"
                type="submit">
                Register
              </button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <p class="text-sm">
              <span id="toggle-form-text">Don't have an account?</span>
              <a
                href="Register.html"
                id="toggle-form-link"
                class="font-medium text-primary hover:text-primary/80 ml-1">
